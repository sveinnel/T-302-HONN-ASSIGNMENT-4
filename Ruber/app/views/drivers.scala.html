@(title: String = "Ruber!")


@import play.api.Play.current
@import helper._
@import helper.twitterBootstrap._

@main(title) {
    @if(session.get("username")) {
        <button onclick="getDrivers()" value="button"> sdf</button>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 user-details">
                    <div  id="driversList">
                        <h2>Driverlist</h2>

                                <tr>
                                    <th>#</th>

                                    <th>Display driver</th>
                                </tr>

                            <tbody id="constructDriverData">

                        </table>
                    </div >
                </div>
            </div>
        </div>

    }
}
