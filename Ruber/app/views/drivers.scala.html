@(title: String = "Ruber!")


@import play.api.Play.current
@import helper._
@import helper.twitterBootstrap._

@main(title) {
    @if(session.get("username")) {
        <div class="container">
            <div class="row">
                <div class="col-lg-6 user-details">
                    <div id="driversList">
                        <h2>Drivers</h2>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name </th>
                                    <th>Email</th>
                                    <th>Driver products</th>
                                </tr>
                            </thead>
                            <tbody id="constructDriverData">
                            </tbody>
                        </table>
                    </div >
                </div>
                <div class="col-lg-6 user-details">
                    <div id="productsList">
                        <h2 id="nameOfDriver">Products</h2>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Display name </th>
                                    <th>capacity</th>
                                    <th>Description</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="constructroductsListData">

                            </tbody>

                        </table>
                        <div  id='productWithId'>
                        </div>
                    </div >
                </div>
            </div>
        </div>

      <div  class="modal fade" id="purchaseModal" tabindex="-1" role="dialog" aria-labelledby="purchaseLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="purchaseLabel">Add a review</h4>
                    </div>
                    <form>
                        <div class="modal-body">
                            <label for="inputComment">Review comment</label>
<textarea placeholder="Comment" id="inputComment"  class="form-control inputCommentHeigth" autofocus required cols="4" maxlength="500" name="comment" required></textarea>

                            <label for="inputRating">Rate driver</label>
                            <input placeholder="Rating between 0 and 5" id="inputRating"  class="form-control" max="5" min="0" maxlength="1" name="rating" type="number" required>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="clearModalForm()">Close</button>
                            <input class="btn btn-primary" onclick="postComment()" data-dismiss="modal"  type="submit" value="Add review"/>
                        </div>
                    </form>
                </div>
            </div>
      </div>

    }
}
